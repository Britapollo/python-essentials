<!DOCTYPE html>
    <html>
        <head>
             <title>My First Web Page</title>
        </head>
        <body>
            <!-- headings -->
            <h1>Welcome to My First Web Page</h1>
            <!-- paragraph -->
            <p>This is a simple paragraph on my web page.</p>
            <!-- un-ordered lists -->
            <ul>
                <li>Mathematics</li>
                <li>English</li>
                <li>Chemistry</li>
                <li>Biology</li>
            </ul>
            <!-- ordered lists -->
            <ol type="i">
                <li>Software Engineering</li>
                <li>Web Development</li>
                <li>Python</li>
                <li>Javascript</li>
            </ol>
            <!-- anchor -->
            <a href="https://www.instagram.com">Go to instagram</a>
            <!-- semantic html-->
        </body>
    </html>
